<!DOCTYPE html>
{% extends 'base/index.html' %}
{% load static %}
{% block title %} Home page {% endblock %}
{% block content %}
<!-- Nis carousel -->
<div id="carouselExample" class="carousel slide">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'image/airforcefoto.jpg' %}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static 'image/atairforce.jpg' %}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static 'image/django.png' %}" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
<!-- Fund crousel -->

<!-- fillim grid -->
<div class="container text-center">
    <div class="row">
        {% for item in Items_value %}
      <div class="col">
        <div class="card" >
            <img src="{{item.item_image.url}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{item.item_title}}</h5>
              <p class="card-text">{{item.item_description}}</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
      </div>
     {% endfor %}
    </div>
  </div>
<!-- fund grid -->
<h1>home page</h1>

    {% endblock%}
